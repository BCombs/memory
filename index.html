<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Matching Game</title>
  <meta name="description" content="">
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
  <link rel="stylesheet" href="css/app.css">
</head>

<body>

  <div class="container">
    <header>
      <h1>Matching Game</h1>
    </header>

    <section class="score-panel">
      <ul class="stars">
      </ul>

      <div class="moves-container">
        <span id="moves">0</span> Moves
      </div>

      <span id="timer">00:00:00</span>

      <div class="restart" onClick="initGame()">
        <i class="fa fa-repeat"></i>
      </div>
    </section>

    <ul class="deck"></ul>
  </div>

  <!-- Modal -->
  <div class="modal">
    <div class="modal-content">
      <div class="win">
        <img class="trophy-img" src="img/trophy.svg">
        <p id="win-message">Congratulations! You won!</p>
        <p id="game-details"></p>
      </div>
      <div class=button-container center>
        <button class="modal-button" id="yes-btn" onClick="initGame()">Play Again!</button>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>

</html>
