<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Matching Game</title>
  <meta name="description" content="">
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
  <link rel="stylesheet" href="css/app.css">
</head>

<body>

  <div class="container">
    <header>
      <h1>Matching Game</h1>
    </header>

    <section class="score-panel">
      <ul class="stars">
        <li><i class="fa fa-star"></i></li>
        <li><i class="fa fa-star"></i></li>
        <li><i class="fa fa-star"></i></li>
      </ul>

      <span id="moves">0</span> Moves

      <div class="restart">
        <i class="fa fa-repeat"></i>
      </div>
    </section>

    <ul class="deck"></ul>
  </div>

  <!-- Modal -->
  <div class="modal">
    <div class="modal-content">
      <div class="win">
        <img class="trophy-img" src="img/trophy.svg">
        <p id="win-message">Congratulations! You won!</p>
      </div>
      <div class="play-again">
        <p id="play-again-message">Would you Like to play again?</p>
        <div class=button-container center>
          <button class="modal-button" id="yes-btn" onClick="initGame()"><img src="img/yes.png"></button>
          <button class="modal-button" id="no-btn"><img src="img/no.png"></button>
        </div>
      </div>
  </div>
  </div>

  <script src="js/app.js"></script>
</body>

</html>
